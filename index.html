<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="icon" href="images/open-source-purple.png" />
        <title>Alexander Marchenko</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="#">Alexander Marchenko</a>
                </div>
                <ul class="links">
                    <li><a href="home" class="active">Home</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="https://mesenev.ru">Teacher</a></li>
                </ul>
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="dropdown-menu">
                    <li><a href="home" class="active">Home</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="https://mesenev.ru">Teacher</a></li>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <img class="rounded-img" src="images/me.png" alt="my_photo" />
                <h1 id="name">Alexander Marchenko</h1>
                <p id="content">
                    Hello! I am student of Institute of Mathematics and Computer
                    Technologies Far Eastern Federal University, Vladivostok.
                </p>
                <ul>
                    <li>
                        <a href="https://vk.com/id385324720">
                            <img
                                src="images/vk-awesome.png"
                                alt="vk-logo"
                                class="icon"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="https://t.me/alexmarchu">
                            <img
                                src="images/telegram-awesome.png"
                                alt="telegram-logo"
                                class="icon"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/AlexMarchu">
                            <img
                                src="images/github-awesome.png"
                                alt="github-logo"
                                class="icon"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://discordapp.com/users/474356408549244930/"
                        >
                            <img
                                src="images/discord-awesome.png"
                                alt="discord-logo"
                                class="icon"
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script>
            const toggleBtn = document.querySelector(".toggle-btn");
            const toggleBtnImg = document.querySelector(".toggle-btn i");
            const dropDownMenu = document.querySelector(".dropdown-menu");

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle("open");
                const isOpen = dropDownMenu.classList.contains("open");

                toggleBtnImg.classList = isOpen
                    ? "fa-solid fa-xmark"
                    : "fa-solid fa-bars";
            };
        </script>
    </body>
</html>
